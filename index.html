    <!-- Chosen Palette: Warm Neutral (Slate, Stone, Amber) -->
    <!-- Application Structure Plan: A tab-based dashboard. Top navigation filters pods by major category (Wellness, Content, etc.). The main view displays pods as interactive cards. Clicking a card expands it to show detailed member and project info. This progressive disclosure approach simplifies complex information and creates an intuitive, task-oriented user flow. -->
    <!-- Visualization & Content Choices: Report Info: Pod hierarchy -> Goal: Organize/Explore -> Viz: Interactive tabbed layout with expandable cards -> Interaction: Click to filter categories, click to expand cards -> Justification: Best method for navigating hierarchical text data without traditional charts. -> Library/Method: Vanilla JS for DOM manipulation, Tailwind CSS for layout and styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9;
        }
        .tab-active {
            border-color: #f59e0b;
            color: #f59e0b;
            font-weight: 600;
        }
        .pod-card-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .pod-card.is-expanded .pod-card-details {
            max-height: 5000px;
        }
        .pod-card.is-expanded .expand-icon {
            transform: rotate(45deg);
        }
        .sprint-phase {
            border-left: 3px solid #e2e8f0;
            padding-left: 1.5rem;
            margin-left: 0.5rem;
            position: relative;
        }
        .sprint-phase::before {
            content: '';
            position: absolute;
            left: -0.5rem;
            top: 0.25rem;
            width: 0.875rem;
            height: 0.875rem;
            background-color: #f1f5f9;
            border: 3px solid #e2e8f0;
            border-radius: 9999px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .pod-card.is-expanded .sprint-phase::before {

                    tab.classList.add('tab-active');
                }
                tabsContainer.appendChild(tab);
            });

                const filteredPods = filter === 'All Pods' ? podsData : podsData.filter(pod => pod.category === filter);

                filteredPods.forEach(pod => {
                    const card = document.createElement('div');
                    card.className = 'pod-card bg-white rounded-xl shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col cursor-pointer';

                            <span class="ml-auto text-xs font-medium bg-amber-100 text-amber-800 px-2 py-1 rounded-full">${member.role}</span>

                    `).join('');

                    let sprintHtml = pod.project.sprint.map(phase => `
                        <div class="sprint-phase pb-6">
                           <h5 class="font-semibold text-slate-700">${phase.phase}</h5>
                           <p class="text-slate-600 text-sm">${phase.tasks}</p>
                        </div>

                                <p class="text-sm text-slate-600 mb-4"><span class="font-medium text-slate-700">Final Codex Asset:</span> ${pod.project.asset}</p>

                                <div class="relative">${sprintHtml}</div>
                            </div>
                        </div>
                    `;
                    podsContainer.appendChild(card);
                });
            };

            tabsContainer.addEventListener('click', (e) => {
                if (e.target.tagName === 'BUTTON') {
                    document.querySelector('.tab-active').classList.remove('tab-active');
                    e.target.classList.add('tab-active');
                    renderPods(e.target.dataset.category);
                }
            });

            podsContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.pod-card');
                if (card) {
                    card.classList.toggle('is-expanded');
                }
            });

            renderPods();
        });
